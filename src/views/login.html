      <div class="card text-center mb-4" style="height: 22rem; width: 18rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="container">
          <h5 class="card-title">Iniciar sesión</h5>
          <form id="loginForm">
            <label for="steamid">Steam ID</label>
            <input type="text" id="steamid" name="steamid" required>
            <br>
            <br>
            <label for="steam_api_key">Steam API Key</label>
            <input type="password" id="steam_api_key" name="steam_api_key" required>
            <br>
            <br>
            <label for="steam_grid_api_key">Steam Grid API Key</label>
            <input type="password" id="steam_grid_api_key" name="steam_grid_api_key" required>
            <br>
            <br>
            <button class="btn btn-primary" type="submit">Iniciar sesión</button>
          </form>
        </div>
      </div>
    
      <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
